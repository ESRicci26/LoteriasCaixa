<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/loteriacaixa.css">
    <title>Consulta de Loterias</title>
</head>
<body>

    <div class="form-container">
        <h2>Consulta de Loterias</h2>

        <label for="loteria">Escolha a Loteria:</label>
        <select id="loteria">
            <option value="maismilionaria">Mais Milionária</option>
            <option value="megasena">Mega Sena</option>
            <option value="lotofacil">Lotofácil</option>
            <option value="quina">Quina</option>
            <option value="lotomania">Lotomania</option>
            <option value="timemania">Timemania</option>
            <option value="duplasena">Dupla Sena</option>
            <option value="federal">Federal</option>
            <option value="diadesorte">Dia de Sorte</option>
            <option value="supersete">Super Sete</option>
        </select>

        <label for="concurso">Número do Concurso:</label>
        <input type="number" id="concurso" placeholder="Digite o número do concurso" />

        <button onclick="consultarLoteria()">Consultar</button>

        <div class="results">
            <h3>Resultado:</h3>

            <label for="dataApuracao">Data Apuração:</label>
            <input type="text" id="dataApuracao" disabled>
			</br>

            <label for="dezenasSorteadas">Dezenas Sorteadas:</label>
            <input type="text" id="dezenasSorteadas" disabled>
			</br>

            <label for="localSorteio">Local do Sorteio:</label>
            <input type="text" id="localSorteio" disabled>
			</br>

            <label for="valorAcumuladoProximoConcurso">Valor Acumulado Próximo Concurso:</label>
            <input type="text" id="valorAcumuladoProximoConcurso" disabled>
			</br>

            <label for="premiacao">Premiação (6 acertos):</label>
            <input type="text" id="premiacao" disabled>
			</br>

            <label for="proximoConcurso">Data Próximo Concurso:</label>
            <input type="text" id="proximoConcurso" disabled>
        </div>
    </div>

	<script src="js/loteriacaixa.js"></script>
</body>
</html>
